<!DOCTYPE html>
<html class="no-js">
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,width=device-width,height=device-height,target-densitydpi=device-dpi,user-scalable=yes">

  <title>Admin Login </title>

  <link rel="manifest" href="images/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="msapplication-TileImage" content="images/favicons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,700,600,300" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="styles/bootstrap.css">

  <link rel="stylesheet" href="styles/dependencies.css">

  <link rel="stylesheet" href="styles/wrapkit.css">

  <link rel="stylesheet" href="styles/pages.css">
</head>
<body style="background-image:url(images/Vector-Graphics.jpg);">
    <h1 style="text-align:center;color:#0d31c3;margin-top:25px;font-weight:700;">UPTRON POWERTRONICS LIMITED</h1>
  <main class="signin-wrapper">
    <div class="tab-content">

      
      <p class="text-center p-4x">
        <img src="images/logo/brand-text-dark.png" alt="Demon International" style="height:90px;width:270px;">
      </p>
      <div class="tab-pane fade in active" id="signin">
        <form id="signinForm" role="form">
          <p class="lead">Login to Admin account</p>
          <div class="form-group">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input id="txtusername" class="form-control" placeholder="Username" runat="server" type="text" />
            </div>
          </div><!-- /.form-group -->
          <div class="form-group">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="icon-lock"></i></span>
              <input id="txtpassword" class="form-control" placeholder="Password" runat="server" type="password" />
              
            </div>
          </div><!-- /.form-group -->
          <div class="form-group clearfix">
            <div class="animated-hue pull-right">
              <input id="btnlogin" type="submit" name="submit" value="SignIn" class="btn btn-primary"/>
            </div>
          <div class="col-xs-6">
                          <div class="nice-checkbox nice-checkbox-inline">
                             <input name="keepSignin" id="Checkbox1" checked="checked" type="checkbox" />
              <label for="keepSignin">Keep me sign in</label>
                          </div>
                        </div>
          
          </div><!-- /.form-group -->
            <hr />
            <div class="row">
                <div class="col-md-9"><p><a href="#recoverAccount" data-toggle="modal">Forget Password?</a></p></div>
                <div class="col-md-3"><p><a href="#signup" data-toggle="tab">Sign up</a></p></div>
            </div>
             
        </form><!-- /#signinForm -->
      </div><!-- /.tab-pane -->

      <div class="tab-pane fade" id="signup">
        <form id="signupForm" action="http://bentkwek.com/items/preview/wrapkit/1.2/index.html" role="form">
          <p class="lead">Create a new account</p>
          <p class="text-muted"><strong>Enter your personal data</strong></p>
          <div class="form-group has-feedback">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="icon-tag"></i></span>
              <input name="fullName" id="fullName" class="form-control" placeholder="Full Name">
              <span class="form-control-feedback"></span>
            </div>
          </div><!-- /.form-group -->
          <div class="form-group has-feedback">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email">
              <span class="form-control-feedback"></span>
            </div>
          </div><!-- /.form-group -->
          <div class="form-group has-feedback">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="icon-direction"></i></span>
              <input name="address" id="address" class="form-control" placeholder="Address">
              <span class="form-control-feedback"></span>
            </div>
          </div><!-- /.form-group -->
          <div class="form-group has-feedback">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="icon-location-pin"></i></span>
              <input name="city" id="city" class="form-control" placeholder="City">
              <span class="form-control-feedback"></span>
            </div>
          </div><!-- /.form-group -->
          <div class="form-group has-feedback">
            <div class="input-group input-group-in">
              <span class="input-group-addon" title="unable to find any Country that match the current query!"><i class="icon-map"></i></span>
              <input name="country" id="country" class="form-control" placeholder="Countries">
              <span class="form-control-feedback"></span>
            </div><!-- /input-group-in -->
          </div><!-- /.form-group -->
          <div class="form-group">
            <label class="control-label" style="margin-right:15px">Gender</label>
            <div class="nice-radio nice-radio-inline">
              <input type="radio" name="gender" id="genderMale" value="male" checked="checked">
              <label for="genderMale">Male</label>
            </div><!-- /.radio -->
            <div class="nice-radio nice-radio-inline">
              <input type="radio" name="gender" id="genderFemale" value="female">
              <label for="genderFemale">Female</label>
            </div><!-- /.radio -->
          </div><!-- /.form-group -->

          <hr>

          <p class="text-muted"><strong>Enter your account data</strong></p>
          <div class="form-group has-feedback">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="icon-user"></i></span>
              <input name="usrName" id="usrName" class="form-control" placeholder="Username">
              <span class="form-control-feedback"></span>
            </div>
          </div><!-- /.form-group -->
          <div class="form-group has-feedback">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="icon-key"></i></span>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              <span class="form-control-feedback"></span>
            </div>
          </div><!-- /.form-group -->
          <div class="form-group has-feedback">
            <div class="input-group input-group-in">
              <span class="input-group-addon"><i class="icon-check"></i></span>
              <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Enter Password Again">
              <span class="form-control-feedback"></span>
            </div>
          </div><!-- /.form-group -->
          <div class="form-group animated-hue clearfix">
            <div class="pull-right">
              <button type="submit" class="btn btn-primary">Create account</button>
            </div>
            <div class="pull-left">
              <a href="#signin" class="btn btn-default" data-toggle="tab">Signin</a>
            </div>
          </div><!-- /.form-group -->
        </form><!-- /#signupForm -->

        <hr>

        <p>By creating an account you agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></p>
      </div><!-- /.tab-pane -->

        <!-- Modal Recover -->
  <div class="modal fade" id="recoverAccount" tabindex="-1" role="dialog" aria-labelledby="recoverAccountLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="recoverForm" action="http://bentkwek.com/items/preview/wrapkit/1.2/index.html">
          <div class="modal-header">
            <h4 class="modal-title" id="recoverAccountLabel">Reset Password</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="input-group input-group-in">
                <span class="input-group-addon"><i class="fa fa-envelope-o text-muted"></i></span>
                <input type="email" name="recoverEmail" id="recoverEmail" class="form-control" placeholder="Enter your email address">
              </div>
            </div><!-- /.form-group -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Send reset link</button>
          </div>
        </form><!-- /#recoverForm -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /#recoverAccount -->
    </div><!-- /.tab-content -->
  </main><!--/#wrapper-->
